<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reservation de repas de luxe" />
    <meta name="keywords" content="restaurants, reservation, luxe" />
    <link
      rel="stylesheet"
      href="public/css/style.css"
      type="text/css"
      media="screen"
    />
    <script
      src="https://kit.fontawesome.com/578b74410f.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
  </head>
  <body>
    <header><h1 class="header__heading">ohmyfood</h1></header>
    <section class="section--localisation">
      <div class="localisation">
        <i class="fas fa-map-marker-alt fa-lg localisation__ico"></i> Paris,
        Belleville
      </div>
    </section>
    <section class="section--offer">
      <div class="offer">
        <h1 class="offer__heading">Réservez le menu qui vous convient</h1>
        <p class="offer__discover">
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <a href="#" class="btn">Explorer nos restaurauts</a>
      </div>
    </section>

    <section class="section--fonctionnement">
      <div class="container">
        <h1 class="heading">Fonctionnement</h1>
        <div class="operation">
          <div class="operation__num">1</div>
          <i class="fas fa-mobile-alt fa-2x operation__ico"></i>
          <span class="operation__name">Choisissez un restaurant</span>
        </div>
        <div class="operation">
          <span class="operation__num">2</span>
          <i class="fas fa-list-ul fa-2x operation__ico"></i>
          <span class="operation__name">Composez votre menu</span>
        </div>
        <div class="operation">
          <span class="operation__num">3</span>
          <i class="fas fa-store fa-2x operation__ico"></i>
          <span class="operation__name">Dégustez au restaurant</span>
        </div>
      </div>
    </section>
  </body>
</html>
